<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seamless Media Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .scroll-container {
      width: 100%;
      height: 100px;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid #e0e0e0;
      border-bottom: 1px solid #e0e0e0;
      background-color: #ffffff;
    }
    .scroll-content {
      display: inline-flex;
      animation: scroll-left 30s linear infinite;
      height: 100%;
    }
    .logo-item {
      height: 80px;
      margin: 10px 20px;
      flex-shrink: 0; /* 防止压缩 */
    }
    .logo-img {
      height: 100%;
      object-fit: contain;
    }

    /* 关键：只滚动一个完整周期（-50%） */
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-content">
      <!-- 第一组 LOGO -->
      <div class="logo-item"><img src="China Youth Daily.png" alt="China Youth Daily" class="logo-img"></div>
      <div class="logo-item"><img src="People's Daily.png" alt="People's Daily" class="logo-img"></div>
      <div class="logo-item"><img src="Public Welfare Times.png" alt="Public Welfare Times" class="logo-img"></div>
      <div class="logo-item"><img src="Sohu Charity.png" alt="Sohu Charity" class="logo-img"></div>
      <div class="logo-item"><img src="Tencent Charity.png" alt="Tencent Charity" class="logo-img"></div>

      <!-- 第二组（完全相同的副本） -->
      <div class="logo-item"><img src="China Youth Daily.png" alt="China Youth Daily" class="logo-img"></div>
      <div class="logo-item"><img src="People's Daily.png" alt="People's Daily" class="logo-img"></div>
      <div class="logo-item"><img src="Public Welfare Times.png" alt="Public Welfare Times" class="logo-img"></div>
      <div class="logo-item"><img src="Sohu Charity.png" alt="Sohu Charity" class="logo-img"></div>
      <div class="logo-item"><img src="Tencent Charity.png" alt="Tencent Charity" class="logo-img"></div>
    </div>
  </div>
</body>
</html>
